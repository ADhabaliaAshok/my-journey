<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Background image only */
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/5f0c26198302333.663ea59de744e.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
        }

        /* Alternative: if you want to use a different image URL, replace the url() above with:
           url('YOUR_DIRECT_IMAGE_URL_HERE')
        */

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .content {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 0;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e0e0e0;
            max-height: 700px;
            overflow-y: auto;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
        }

        .timeline-item {
            position: relative;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .timeline-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px;
            top: 25px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            z-index: 1;
        }

        .timeline-item.education::before {
            border-color: #667eea;
        }

        .timeline-item.internship::before {
            border-color: #f093fb;
        }

        .timeline-item.postdoc::before {
            border-color: #4ade80;
        }

        .location-type {
            font-size: 0.75em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            background: #667eea;
        }

        .timeline-item.internship .location-type {
            background: #f093fb;
        }

        .timeline-item.postdoc .location-type {
            background: #4ade80;
        }

        .location-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .location-details {
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }

        .location-period {
            font-weight: 600;
            color: #444;
            margin-bottom: 4px;
        }

        .location-city {
            color: #888;
            font-size: 0.85em;
        }

        #map {
            height: 700px;
            width: 100%;
        }

        .leaflet-popup-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .popup-content strong {
            color: #667eea;
            font-size: 1.1em;
            display: block;
            margin-bottom: 8px;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                max-height: none;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            #map {
                height: 500px;
            }

            .header h1 {
                font-size: 2em;
            }

            .header .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>

    <script>
        const locations = [
            {

                name: 'High School',

                city: 'Hyderabad, India',
                lat: 17.3850,
                lng: 78.4867,

            {

                institution: 'Theranos Internship',

                lat: 17.3850,
                lng: 78.4867,
                period: 'May 2016 - July 2016',
                details: 'Research Internship',
                order: 2
            },
            {
                type: 'education',
                name: 'NIT Rourkela',
                institution: 'National Institute of Technology Rourkela',
                city: 'Rourkela, India',
                lat: 22.2497,
                lng: 84.9016,
                period: 'Graduated April 2017',
                details: 'B.Tech - 7.55/10.0 CGPA',
                order: 3
            },
            {
                type: 'internship',
                name: 'RGCB',
                institution: 'Rajiv Gandhi Center for Biotechnology',
                city: 'Trivandrum, India',
                lat: 8.5241,
                lng: 76.9366,
                period: 'June 2017 - July 2018',
                details: '1 year Research Internship',
                order: 4
            },
            {
                type: 'internship',
                name: 'Guardant Health',
                institution: 'Guardant Health Internship',
                city: 'Redwood City, CA, USA',
                lat: 37.4852,
                lng: -122.2364,
                period: 'June 2019 - August 2019',
                details: 'Summer Research Internship',
                order: 5
            },
            {
                type: 'education',
                name: 'UT Dallas',
                institution: 'University of Texas at Dallas',
                city: 'Dallas, TX, USA',
                lat: 32.9857,
                lng: -96.7502,
                period: 'Graduated May 2020',
                details: 'M.Sc - 3.45/5.0 GPA',
                order: 6
            },
            {
                type: 'education',
                name: 'University of G√∂ttingen',
                institution: 'University of G√∂ttingen',
                city: 'G√∂ttingen, Germany',
                lat: 51.5413,
                lng: 9.9158,
                period: 'Graduated October 2023',
                details: 'PhD - Magna cum laude',
                order: 7
            },
            {
                type: 'postdoc',
                name: 'Cardio-CARE AG',
                institution: 'Cardio-CARE AG',
                city: 'Davos, Switzerland',
                lat: 46.8029,
                lng: 9.8366,
                period: 'May 2024 - Present',
                details: 'Postdoctoral Researcher',
                order: 8
            }
        ];

        let map = L.map('map').setView([30, 40], 2);
        let markers = [];

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // Custom icon colors
        const iconColors = {
            education: '#667eea',
            internship: '#f093fb',
            postdoc: '#4ade80'
        };

        function createCustomIcon(type) {
            const color = iconColors[type];
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="background: ${color}; width: 32px; height: 32px; border-radius: 50%; border: 4px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.4);"></div>`,
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });
        }

        function addMarker(location, index) {
            const icon = createCustomIcon(location.type);

            const marker = L.marker([location.lat, location.lng], { icon })
                .addTo(map)
                .bindPopup(`
                    <div class="popup-content">
                        <strong>${location.institution}</strong>
                        <div style="margin: 8px 0; color: #666;">
                            üìç ${location.city}<br>
                            üìÖ ${location.period}<br>
                            ${location.details}
                        </div>
                    </div>
                `, {
                    maxWidth: 300
                });
            
            markers.push(marker);
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            locations.forEach((loc, index) => {
                const item = document.createElement('div');
                item.className = `timeline-item ${loc.type}`;
                item.innerHTML = `
                    <div class="location-type">${loc.type}</div>
                    <div class="location-name">${loc.institution}</div>
                    <div class="location-details">
                        <div class="location-period">${loc.period}</div>
                        <div>${loc.details}</div>
                        <div class="location-city">${loc.city}</div>
                    </div>
                `;
                item.onclick = () => {
                    map.setView([loc.lat, loc.lng], 10);
                    markers[index].openPopup();
                };
                timeline.appendChild(item);
                
                addMarker(loc, index);
            });

            // Fit map to show all locations
            if (locations.length > 0) {
                const bounds = L.latLngBounds(locations.map(l => [l.lat, l.lng]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // Draw connection lines between locations
        function drawConnections() {
            const sortedLocations = [...locations].sort((a, b) => a.order - b.order);
            
            for (let i = 0; i < sortedLocations.length - 1; i++) {
                const start = sortedLocations[i];
                const end = sortedLocations[i + 1];
                
                L.polyline(
                    [[start.lat, start.lng], [end.lat, end.lng]],
                    {
                        color: '#667eea',
                        weight: 2,
                        opacity: 0.5,
                        dashArray: '5, 10'
                    }
                ).addTo(map);
            }
        }

        renderTimeline();
        drawConnections();
    </script>
